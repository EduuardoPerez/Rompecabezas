<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        <div class="texto-centrado">
          <h1>Rompecabezas</h1>
        </div>
      </div>
      <div id="instrucciones">
        <h2>Instrucciones</h2>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <h2>Objetivo</h2>
        <div class="texto-centrado">
          <img src="images/final.png" alt="Objetivo">
        </div>
      </div>
      <div id="ultimo-mov">
        <h2>Último movimiento</h2>
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      <div id="ultimos5-mov">
        <h2>Últimos 5 movimiento</h2>
        <ul id="lista-ult5-mov"></ul>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div id="pieza1" class="cuadro">
          <img src="images/10.jpg" alt="pieza1">
        </div>
        <div id="pieza2" class="cuadro">
          <img src="images/20.jpg" alt="pieza2">
        </div>
        <div id="pieza3" class="cuadro">
          <img src="images/30.jpg" alt="pieza3">
        </div>
        <div id="pieza4" class="cuadro">
          <img src="images/40.jpg" alt="pieza4">
        </div>
        <div id="pieza5" class="cuadro">
          <img src="images/50.jpg" alt="pieza5">
        </div>
        <div id="pieza6" class="cuadro">
          <img src="images/60.jpg" alt="pieza6">
        </div>
        <div id="pieza7" class="cuadro">
          <img src="images/70.jpg" alt="pieza7">
        </div>
        <div id="pieza8" class="cuadro">
          <img src="images/80.jpg" alt="pieza8">
        </div>
        <div id="pieza9" class="cuadro">
          <img src="images/90.jpg" alt=""pieza9>
        </div>
      </div>
    </div>

    <div id="cartel">
      <p>Ganaste!</p>
      <ul id="movimientos-realizados"></ul>
    </div>

    <div id="footer">
      <div class="texto-centrado">
        <p><strong>Autor: Eduardo Pérez, desarrollador Front-End Jr.</strong></p>
      </div>
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
